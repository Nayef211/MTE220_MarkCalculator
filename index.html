<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <title>MTE220 Marks</title>
</head>
<body>
<h1>MTE220 - Mark Calculator</h1>

<!--<h4>Enter your grades below to calculate your final grade in the course:</h4>-->

<div class="col-md-2">
    <h5>Exam Marks</h5>

    <div class="form-group">
        <label for="midterm">Midterm:</label>
        <input type="number" class="form-control" id="midterm" min="0" max="100">
    </div>
    <div class="form-group">
        <label for="final">Final:</label>
        <input type="number" class="form-control" id="final" min="0" max="100">
    </div>

    <h5>Lab Marks</h5>

    <div class="form-group">
        <label for="lab1">Lab 1:</label>
        <input type="number" class="form-control" id="lab1" min="0" max="100">
    </div>
    <div class="form-group">
        <label for="lab2">Lab 2:</label>
        <input type="number" class="form-control" id="lab2" min="0" max="100">
    </div>
    <div class="form-group">
        <label for="lab3">Lab 3:</label>
        <input type="number" class="form-control" id="lab3" min="0" max="100">
    </div>
    <div class="form-group">
        <label for="lab4">Lab 4:</label>
        <input type="number" class="form-control" id="lab4" min="0" max="100">
    </div>
    <div class="form-group">
        <label for="lab5">Lab 5:</label>
        <input type="number" class="form-control" id="lab5" min="0" max="100">
    </div>
    <div class="form-group">
        <label for="lab6">Lab 6:</label>
        <input type="number" class="form-control" id="lab6" min="0" max="100">
    </div>
    <div class="form-group">
        <label for="lab7">Lab 7:</label>
        <input type="number" class="form-control" id="lab7" min="0" max="100">
    </div>

    <button onclick="onSubmit()" class="btn btn-primary">Calculate</button>

</div>


<div class="col-md-3" style="padding-top: 20px">
    <h6 id="exam-grade">Combined Exam Grade: </h6>
    <h6 id="lab-grade">Combined Lab Grade: </h6>
    <h5 id="final-grade">Final Grade: </h5>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>
</html>
